server.port=8080

# DynamoDB table name
app.dynamo.table=test-results

# AWS credentials (injected via environment on ECS)
aws.region=${AWS_REGION:eu-west-1}
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}

# Optional: endpoint for local testing (e.g., DynamoDB Local)
aws.dynamo.endpoint=${DYNAMO_ENDPOINT:}
